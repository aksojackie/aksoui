<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>報表</title>
    <style>
        a {
    font-size: 20px; /* 將連結文字大小設置為 16 像素 */
        }

    </style>
</head>
<body>
    <div id="系統設定" class="content">
    <h1>報表</h1>
    <a href="../img/[每日]交易統計.jpg" target="_blank">[每日]交易統計</a>
    <p>在此頁面可以查詢每天的充值和提款的所有統計金額，資料會顯示包含成功率和筆數等等的資訊。</p>
    <!-- [每日]交易統計 -->
    <a href="../img/[每日]營收統計.jpg" target="_blank">[每日]營收統計</a>
    <p>此頁面可以按照日期查詢商戶的手續費以及代理佣金和所有交易的收益。</p>
    <!-- [每日]營收統計 -->
    <a href="../img/[即時]商戶渠道充提統計.jpg" target="_blank">[即時]商戶渠道充提統計</a>
    <p>此處顯示所有商戶渠道充值與提款的手續費和成功率。
    </p>
    <!-- [即時]商戶渠道充提統計 -->
    <a href="../img/[即時]供應商渠道收付統計.jpg" target="_blank">[即時]供應商渠道收付統計</a>
    <p>此處紀錄供應商以卡片為單位，在各個渠道的收付小計。</p>
    <!-- [即時]供應商渠道收付統計 -->
    <a href="../img/[即時]代理獲利統計.jpg" target="_blank">[即時]代理獲利統計</a>
    <p>此頁可查詢目前所有代理的獲利金額。
    </p>
    <!-- [即時]代理獲利統計 -->
    <a href="../img/[即時]供應商渠道收付總計.jpg" target="_blank">[即時]供應商渠道收付總計</a>
    <p>此處顯示供應商在收付渠道上的交易統計。
    </p>
    <!-- [即時]供應商渠道收付總計 -->
    <a href="../img/申請報表資料.jpg" target="_blank">申請報表資料</a>
    <p>可以針對商戶或供應商去生成報表。</p>
    <!-- 申請報表資料 -->


    
</div>
</body>
</html>
